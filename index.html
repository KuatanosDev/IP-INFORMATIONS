<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60"> <!-- Обновление страницы каждую минуту -->
    <title>IP Address Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,255,0,0.3);
        }
        .ip-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #333333;
        }
        .ip-table th, .ip-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }
        .ip-table th {
            background-color: #00ff00;
            color: #000000;
            font-weight: bold;
        }
        .ip-table tr:hover {
            background-color: #404040;
        }
        .ip-info {
            color: #00ff00;
        }
        .ipv4-info {
            color: #00ccff;
        }
        .time-info {
            color: #888888;
        }
        .refresh-info {
            text-align: center;
            color: #888888;
            margin-top: 20px;
            font-size: 0.9em;
        }
        #countdown {
            color: #00ff00;
        }
        .total-connections {
            text-align: right;
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Tracker</h1>
        
        <div class="total-connections">
            Total Connections: <span id="totalCount">0</span>
        </div>

        <table class="ip-table">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>IPv4</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ipList">
                <!-- Данные будут добавляться здесь динамически -->
            </tbody>
        </table>

        <div class="refresh-info">
            Страница обновится через <span id="countdown">60</span> секунд
            <br>
            Последнее обновление: <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        // Обновляем время последнего обновления
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString();
        }
        
        // Обратный отсчет до следующего обновления
        function startCountdown() {
            let seconds = 60;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                }
            }, 1000);
        }

        // Загрузка данных из файла (здесь будет ваша логика загрузки IP)
        function loadIpData() {
            // Здесь будет код для загрузки IP из вашего хранилища
            // Пример добавления данных:
            const ipList = document.getElementById('ipList');
            const totalCount = document.getElementById('totalCount');
            
            // Очищаем текущий список
            ipList.innerHTML = '';
            
            // Здесь будут добавляться реальные данные от ip_window.py
            // Пример формата:
            // addIpToList('192.168.1.1', '10.0.0.1', new Date());
        }

        // Добавление новой записи в таблицу
        function addIpToList(ip, ipv4, time) {
            const ipList = document.getElementById('ipList');
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td class="ip-info">${ip}</td>
                <td class="ipv4-info">${ipv4}</td>
                <td class="time-info">${time.toLocaleString()}</td>
            `;
            
            ipList.insertBefore(row, ipList.firstChild);
            updateTotalCount();
        }

        // Обновление счетчика подключений
        function updateTotalCount() {
            const totalRows = document.getElementById('ipList').getElementsByTagName('tr').length;
            document.getElementById('totalCount').textContent = totalRows;
        }

        // Инициализация при загрузке страницы
        window.onload = function() {
            updateLastUpdateTime();
            startCountdown();
            loadIpData();
        };
    </script>
</body>
</html>
